<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/7494bdcbe4.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Open+Sans|Roboto&display=swap" rel="stylesheet">
	<title>index</title>
</head>
<body>
<!-- First section Showcase -->
	<section class="login-section">
		<div class="left-section">
			<div class="left-section-container">
				<h1>Sign Up</h1>
				<form>
					<label>Email</label>
					<input type="text" name="email" placeholder="you@example.com">
					<label>Password</label>
					<input type="Password" name="pwd" placeholder="Enter 6 characters or more">
					<label>Repeat Password</label>
					<input type="Password" name="pwd" placeholder="Repeat your password">
					<input type="submit" name="login" value="LOG IN">
				</form>
				<p class="just-or">OR</p>
				<ul>
					<li>
						<a href="#">
							<div class="social-media-link">
								<i class="fab fa-facebook-f"></i>
								<p>LOG IN WITH FACEBOOK</p>
							</div>
						</a>
					</li>
					<li>
						<a href="#">
							<div class="social-media-link">
								<i class="fab fa-google"></i>
								<p>LOG IN WITH GOOGLE</p>
							</div>
						</a>
					</li>
				</ul>
				<p class="not-member">Already have an account? <a href="#">Sign In</a></p>
			</div>
		</div>
		<div class="right-section">
			
		</div>
	</section>
</body>
</html>
